<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title> Testing P5 </title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"> </script>
  <script type="text/javascript" src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1> <center> EXAMPLE PAGE </center> </h1>
  <form id="txtinput">
    <p> Please enter some text below: </p>
    <input type="text" id="myText">
  </form>

  <p> Hold the mouse on the canvas to make little particle smoke bombs, keep making smoke bombs to fill the screen with enough smoke to reveal your hidden message! </p>
  <button value="refresh" onClick="window.location.reload()"> Restart </button>
  <p> <center> <h2> Change the colour of the smoke below! </h2></center></p>

  <form id="sliderinput">
  <table class="slidertable" style="width:100%">
    <tbody>
      <tr>
        <th> Red </th>
        <th> Green </th>
        <th> Blue </th>
      </tr>
      <tr>
        <td> <input oninput="#" onchange="#" type="range" id="rslde" name="rslide" min="0" max="255" step ="1" value="220"> </td>
        <td> <input oninput="#" onchange="#" type="range" id="gslde" name="gslide" min="0" max="255" step="1" value="220"> </td>
        <td> <input oninput="#" onchange="#" type="range" id="bslde" name="bslide" min="0" max="255" step="1" value="220"> </td>
      </tr>
    </tbody>
  </table>
  </form>

</body>

</html>
